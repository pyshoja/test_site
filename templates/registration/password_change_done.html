
{% extends "admin_lte/base.html" %}


{% block title %}
   عملیات با موفقیت انجام شد
{% endblock %}


{% block main %}
    <div class="col-md-8 text-center mx-auto">
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title-left">تغیر رمز عبور</h3>
              </div>
                <p style="height: 10px"></p>
                <form method="post">{% csrf_token %}
                    <p class="py-2">گذرواژه با موفقیت تغیر یافت.</p>
                    <span><a href="{% url 'profile' %}" class="btn btn-danger">برگشت به پروفایل</a></span>
                </form>
                <p style="height: 10px"></p>
            </div>
    </div>
{% endblock %}
